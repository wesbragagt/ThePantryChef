<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Pantry Chef</title>
    <link href="assets/images/favicon.ico/favicon-96x96.png" rel="icon" type="image/x-icon" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- W3CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body class="w3-animate-opacity">
      <!-- logo nav make it clickable -->
    <a href="#top"><img id="top-logo" class="responsive-img fixed-top ml-auto" src="assets/images/favicon.ico/pantry-chef-noname96x96.png" alt=""></a>

    <div class="container-fluid" id="contentWrapper">
      <div class="row">
        <div class="jumbotron-fluid custom-bg mb-4" id="logo-holder">
            <div class="container position-relative d-flex flex-column align-items-center custom-margin-top">
            
                <div class="d-flex flex-column align-items-center message">
                    <h1 class="display-4 text-dark montez-font">Pantry Chef</h1>
                    <p class="lead text-dark chef-message respond-text"></p>
                    <p class="lead text-dark weather-message respond-text text-center"></p>
                    <p class="lead text-dark respond-text"> Tell me what ingredients you want to use <br> and I will give you a list of yummy possibilities</p>
                </div>

                <div id="character" class="p-1"></div>
            
            </div>
          
        </div>
      </div>
    </div>
      
    <div class="row justify-content-center">
          
          

        <div class="col-12">
          <form class="d-flex flex-column justify-content-center">
            <div
              class="form-group col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
            >
            <label for="ingredient-input-1" class="d-none">ingredient 1</label>
              <input
                type="text"
                class="form-control"
                id="ingredient-input-1"
                placeholder="ingredient 1"
              />
            </div>

            <div
              class="form-group col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
            >
            <label for="ingredient-input-2" class="d-none">ingredient 2</label>
              <input
                type="text"
                class="form-control"
                id="ingredient-input-2"
                placeholder="ingredient 2"
              />
            </div>

            <div
              class="form-group col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
            >
            <label for="ingredient-input-3" class="d-none">ingredient 3</label>
              <input
                type="text"
                class="form-control"
                id="ingredient-input-3"
                placeholder="ingredient 3"
              />
            </div>
            <div class="form-group m-auto">
              <label for="submit-btn" class="d-none">Search</label>
                  <button type="submit" class="btn text-light grow" id="submit-btn">
                    Search
                    <i class="ml-1 fas fa-utensils"></i>  
                  </button>
                  
              
            </div>
            
          </form>
          
          
          <div id="input-error-box">

          </div>
          <div class="col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4 collapse" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false"  id="recent-searches-box">

          </div>
        </div>
    </div>

    <div id="scrollTo"></div>
    <div class="container d-flex flex-row flex-wrap mt-3" id="recipe-container"></div>
    </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/jquery.magnific-popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/recipe-app.js"></script>
    <script src="assets/javascript/weather.js"></script>
  </body>
</html>
